<div class="container py-5" *ngIf="product">
    <div class="row">
      <div class="col-md-6">
        <img [src]="imageUrl+product?.productImages[0]?.url"  alt="Product Image" class="img-fluid rounded">
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="text-muted">{{ product.category.name }}</p>
        <p>{{ product.description }}</p>
        <h4 class="text-primary">{{ product.basePrice }}DT</h4>
  
        <div class="d-flex gap-3 align-items-center mt-3">
          <button class="btn btn-primary" (click)="addToCart(product.id)">Add to Cart</button>
          <div class="quantity-input input-group">
            <button class="btn btn-outline-secondary" type="button" (click)="decrement()">-</button>
            <input type="number" [(ngModel)]="quantity" class="form-control text-center" />
            <button class="btn btn-outline-secondary" type="button" (click)="increment()">+</button>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
