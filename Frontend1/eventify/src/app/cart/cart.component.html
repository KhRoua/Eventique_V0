<div class="offcanvas-header flex-column align-items-start">
   
  
  <div class="offcanvas-body d-flex flex-column gap-4 pt-2">
    <div *ngFor="let item of cartItems" class="d-flex align-items-center">
      <a class="flex-shrink-0" [routerLink]="['/product', item.id]">
        <img [src]="imageUrl+item?.productImages[0]?.url" class="bg-body-tertiary rounded" width="110" alt="Thumbnail">
      </a>
      <div class="w-100 min-w-0 ps-3">
        <h5 class="d-flex animate-underline mb-2">
          <a class="d-block fs-sm fw-medium text-truncate animate-target" [routerLink]="['/product', item.id]">
            {{ item.name }}
          </a>
        </h5>
        <div class="h6 pb-1 mb-2">{{ item.basePrice }}DT</div>
        <div class="d-flex align-items-center justify-content-between">
          <div class="count-input rounded-2">
            <button type="button" class="btn btn-icon btn-sm" (click)="decrementQuantity(item)">
              <i class="fas fa-minus"></i>
            </button>
            <input type="number" class="form-control form-control-sm" [value]="item.quantity" readonly>
            <button type="button" class="btn btn-icon btn-sm" (click)="incrementQuantity(item)">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <button type="button" class="btn-close fs-sm" (click)="removeItem(item)" aria-label="Remove"></button>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between w-100 mb-3 mb-md-4">
        <span class="text-light-emphasis">Subtotal:</span>
        <span class="h6 mb-0">{{ subtotal | number: '1.2-2' }}Dt</span>
      </div>
      <div class="d-flex w-100 gap-3">
        <a class="btn btn-lg btn-secondary w-100" href="/cart">View cart</a>
        <a class="btn btn-lg btn-dark w-100" [routerLink]="'/checkout'">Checkout</a>
      </div>
    </div>
  </div>
